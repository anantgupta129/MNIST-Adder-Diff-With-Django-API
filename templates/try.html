{% extends 'base.html' %}

{% block title %}Try Model{% endblock title %}

{% block body %}

<form method="post" action="/try" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3 px-4 mx-5">
        <label for="formFileSm" class="form-label">Upload Image</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file" name="image">
    </div>
    <div class="form-group px-4 mx-5 py-2">
        <label for="number">Random Number</label>
        <input class="form-control" id="phone" name="number" type="number" placeholder="Enter Random Number between 0 to 9">
    </div>

    <button class="btn btn-primary" type="submit">Predict</button>
</form>


{% endblock body %}
